<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ShopAssist 2.0</title>
        <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/CSS/styles.css" />
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">ShopAssist 2.0</div>
            <div id="chatBox" class="chat-box">
                {% for msg in conversation %}
                    <div class="message {{ msg.role }}">{{ msg.content }}</div>
                {% endfor %}
            </div>
            <form class="chat-input" action="/chat" method="POST">
                <input id="chatInput" name="user_input" type="text" placeholder="Type your message..." required />
                    <button type="submit" style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);">
                        <img src="static/send-icon.png" alt="Send" style="height: 20px; width: 20px;" />        
                    </button>
            </form>
            <form action="/end_chat" method="POST">
                <button class="end-chat" type="submit">End Conversation</button>
            </form>
        </div>
        <script>
            function scrollToBottom() {
                const chatBox = document.getElementById("chatBox");
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            // Scroll on page load
            window.addEventListener("load", scrollToBottom);
        document.querySelector('.chat-input').addEventListener('submit', function () {
            document.getElementById('loader').style.display = 'block';
        });
        </script>
        <div id="loader" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000;">
            <svg width="50" height="50" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="35" stroke="#0078d4" stroke-width="10" fill="none" stroke-dasharray="164.93361431346415 56.97787143782138">
                    <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                        values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
                </circle>
            </svg>
        </div>
        </body>
</html>
